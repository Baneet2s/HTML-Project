    <main>
        <article>
            <h2>
                Our Contact Us Form
            </h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="phone">Phone: </label>
                    <input type="tel" name="phone" id="phone" placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message here">    </textarea>
                    <br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>
            </fieldset>
            </form>
            <hr>
    </article>
